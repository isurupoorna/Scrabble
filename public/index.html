<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B4513" />
    <meta name="description" content="Professional multiplayer Scrabble game with real-time gameplay" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon and app icons -->
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
    
    <title>Scrabble Game - Professional Multiplayer</title>
    
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        min-height: 100vh;
        overflow-x: auto;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #8B4513;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive design breakpoints */
      @media (max-width: 1024px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 768px) {
        #root {
          padding: 5px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play this Scrabble game.</noscript>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
